<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base_01</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/style.css">

    <style>

    </style>
</head>
<div id ="page">
<header class="header d-flex flex-wrap align-items-center justify-content-between p-3 border-bottom"> <div id="h-logo" style="font-size: 2rem; color: cornflowerblue;"><i class="bi bi-journals"></i></div><h1>Knockout : Address Book Example</h1></header>
<main class="main-content p-3"><p>
  Name <input type="text" data-bind="value: AddressBook.contact.name" />
  Phone Number <input type="text" data-bind="value: AddressBook.contact.phoneNumber" />
  <button class="btn btn-primary" data-bind="click: AddressBook.addContact">Add</button>
</p>
<table class="table">
    <thead>
        <tr>
      <th>Name</th>
      <th>Phone Number</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: AddressBook.contacts">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: phoneNumber"></td>
        </tr>
    </tbody>
</table>
</main>
<footer class="footer p-3 border-top"><h4>Knockout : Address Book Example</h4></footer>
</div>
<body>
  <script src="static/js/vendor/jquery-3.7.1.min.js"></script>
  <script src="static/js/vendor/knockout-3.5.1.js"></script>
  <script src="static/js/vendor/bootstrap.bundle.min.js"></script>  
  <script src="static/js/vendor/color-modes.js"></script>
  <script type="module" src="static/js/addressbook.js"></script>
</body>
</html>
