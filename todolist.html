<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout ToDoList</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/style.css">

    <style>
form {display: flex; flex-flow: row wrap;  gap: 16px; width: 75%;  border:1 px solid back; padding: 16px; margin: 0 auto; background-color: #f8f9fa;}

label { font-weight: 700; width: 20%}
input {width: calc(80% - 16px); }




        /* Force wrapping after the third item */
      

    button{ flex-basis: 100%; padding-top: 1rem;}

    </style>
</head>
<div id ="page">
<header class="header d-flex flex-wrap align-items-center justify-content-between p-3 border-bottom"> <div id="h-logo"><i class="bi bi-check2-square"></i></div><h1>Knockout : Knockout ToDoList Example</h1></header>
<main class="main-content p-3">
<div class="container">
    <form action="#">
    <label for="name">Name</label> <input id="name" type="text" data-bind="value: ToDoList.task.name" />
     <label for="description">Description </label><input id="description" type="text" data-bind="value: ToDoList.task.description" />
     <button class="btn btn-primary" data-bind="click: ToDoList.addTask">Add</button>
   </form>
  </div>
 <div class="container">
<table class="table">
    <thead>
        <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: ToDoList.tasks">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: description"></td>
            <td><button class="btn btn-danger" data-bind="click: 
                ToDoList.deleteTask"><i class="bi bi-trash"></i> Delete</button></td>
        </tr>
    </tbody>
</table>
</div>
</main>
<footer class="footer p-3 border-top"><h6>Knockout : Knockout ToDoList Example</h6></footer>
</div>
<body>
  <script src="static/js/vendor/jquery-3.7.1.min.js"></script>
  <script src="static/js/vendor/knockout-3.5.1.js"></script>
  <script src="static/js/vendor/bootstrap.bundle.min.js"></script>  
  <script src="static/js/vendor/color-modes.js"></script>
  <script src="static/js/todolist.js"></script>
</body>
</html>
